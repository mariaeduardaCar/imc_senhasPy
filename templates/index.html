<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 text-gray-900">
        <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6">
            <div id="loginForm">
                <h1 class="text-3xl font-extrabold text-center">Login</h1>
                <div class="mt-6 space-y-4">
                    <button class="w-full flex items-center justify-center bg-indigo-100 text-gray-800 py-2 rounded-lg shadow hover:shadow-md" onclick="window.location.href='/login/google'">
                        <div class="bg-white p-2 rounded-full">
                            <!-- ícone do Google -->
                            <svg class="w-4" viewBox="0 0 533.5 544.3"> 
                                <path d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z" fill="#4285f4"></path>
                                <path d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z" fill="#34a853"></path>
                                <path d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z" fill="#fbbc04"></path>
                                <path d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z" fill="#ea4335"></path>
                            </svg>
                        </div>
                        <span class="ml-3">Entre com Google</span>
                    </button>
                </div>
                <div class="my-6 border-b text-center relative">
                    <span class="bg-white px-3 text-gray-600">Ou entre com seu e-mail</span>
                </div>
                <form class="space-y-4" id="loginForm">
                    <input id="loginEmail" class="w-full px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring" type="email" placeholder="Email" required>
                    <input id="loginPassword" class="w-full px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring" type="password" placeholder="Senha" required>
                    <button type="submit" class="w-full flex items-center justify-center bg-indigo-500 text-white py-3 rounded-lg hover:bg-indigo-700">
                        <span class="ml-3">Entrar</span>
                    </button>
                </form>
                <div class="text-center mt-4">
                    <p>Não tem uma conta? <a href="#" id="showRegister" class="text-indigo-500">Cadastre-se aqui</a></p>
                </div>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="registerForm" class="space-y-4 hidden">
                <h1 class="text-3xl font-extrabold text-center">Cadastro</h1>
                <input id="registerName" class="w-full px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring" type="text" placeholder="Nome Completo" required>
                <input id="registerEmail" class="w-full px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring" type="email" placeholder="Email" required>
                <input id="registerPassword" class="w-full px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring" type="password" placeholder="Senha" required>
                <input id="confirmPassword" class="w-full px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring" type="password" placeholder="Confirmar Senha" required>
                <button id="registerButton" class="w-full flex items-center justify-center bg-indigo-500 text-white py-3 rounded-lg hover:bg-indigo-700">
                    <span class="ml-3">Cadastrar</span>
                </button>
                <div class="text-center mt-4">
                    <p>Já tem uma conta? <a href="#" id="showLogin" class="text-indigo-500">Faça login aqui</a></p>
                </div>
            </div>
            <!-- Modal para geração de senha -->
            <div id="passwordModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
                <div class="bg-white p-6 rounded-lg shadow-lg w-80">
                    <h2 class="text-lg font-bold mb-2">Gerar Senha</h2>
                    <label class="block">Comprimento:</label>
                    <input type="number" id="passwordLength" class="w-full border rounded p-2 mb-2" min="6" max="20" value="12">
                    
                    <label class="block">Incluir números:</label>
                    <input type="checkbox" id="includeNumbers" class="mb-2">
                    
                    <label class="block">Incluir símbolos:</label>
                    <input type="checkbox" id="includeSymbols" class="mb-4">
            
                    <div class="mb-4">
                        <label class="block">Senha gerada:</label>
                        <input type="text" id="generatedPassword" class="w-full border rounded p-2" readonly> <!-- Senha gerada será exibida aqui -->
                    </div>
                    
                    <button id="generatePassword" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700">Gerar</button>
                    <button id="closeModal" class="bg-gray-500 text-white px-4 py-2 rounded ml-2 hover:bg-gray-700">Fechar</button>
                </div>
            </div>            
        </div>
    </div>
    

    <script>
        const showRegister = document.getElementById('showRegister');
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const showLogin = document.getElementById('showLogin');
        const registerButton = document.getElementById('registerButton');

        showRegister.addEventListener('click', function() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        showLogin.addEventListener('click', function() {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Enviar dados de login
        loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, senha_hash: password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.mensagem) {
            alert('Seu token JWT: ' + data.token);  // Exibe o token como alerta
            window.location.href = '/imc';  // Redireciona após o alerta
        } else if (data.erro) {
            alert(data.erro);
        }
    })
    .catch(error => {
        console.error('Erro ao tentar fazer login:', error);
        alert('Houve um erro ao tentar fazer login.');
    });

    });
        // Enviar dados de cadastro
        registerButton.addEventListener('click', function(event) {
            event.preventDefault();

            const nome = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const senha_hash = document.getElementById('registerPassword').value;
            const confirmarSenha= document.getElementById('confirmPassword').value;

            if (senha_hash !== confirmarSenha ) {
                alert('As senhas não coincidem!');
                return;
            }

            fetch('/cadastro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, email, senha_hash })
            })
            .then(response => response.json())
            .then(data => {
                if (data.mensagem) {
                    alert(data.mensagem);
                    showLogin.click(); // Voltar para a tela de login
                } else if (data.erro) {
                    alert(data.erro);
                }
            });
        });
      
     // Variável para verificar se o modal já foi fechado
     let modalFechado = false;

document.getElementById('registerPassword').addEventListener('click', function() {
    // Verifica se o modal já foi fechado. Se sim, não exibe mais.
    if (modalFechado) {
        return;
    }

    // Exibe o modal para o usuário escolher as opções
    document.getElementById('passwordModal').classList.remove('hidden');
});

document.getElementById('generatePassword').addEventListener('click', function() {
    // Obtém os valores dos inputs do modal
    const comprimento = document.getElementById('passwordLength').value;
    const comNumeros = document.getElementById('includeNumbers').checked;
    const comSimbolos = document.getElementById('includeSymbols').checked;

    // Envia a requisição ao backend
    fetch('/gerar_senha', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            comprimento: comprimento,  // Comprimento da senha
            com_numeros: comNumeros,  // Incluir números
            com_simbolos: comSimbolos  // Incluir símbolos
        })
    })
    .then(response => response.json())
    .then(data => {
        // Exibe a senha gerada no campo dentro do modal
        document.getElementById('generatedPassword').value = data.senha;

        // Preenche o campo de senha com a senha gerada
        document.getElementById('registerPassword').value = data.senha;

        // O modal não é fechado automaticamente, pois o usuário já visualizou a senha.
    })
    .catch(error => console.error('Erro ao gerar senha:', error));
});

// Fecha o modal quando o botão de fechar for clicado
document.getElementById('closeModal').addEventListener('click', function() {
    // Marca que o modal foi fechado
    modalFechado = true;

    // Fecha o modal
    document.getElementById('passwordModal').classList.add('hidden');
});


    </script>
</body>
</html>
